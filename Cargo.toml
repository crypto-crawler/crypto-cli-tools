[package]
name = "crypto-cli-tools"
version = "0.6.8"
edition = "2021"
authors = ["soulmachine <soulmachine@gmail.com>"]
description = "A collection of CLI tools to process cryptocurrency data"
license = "Apache-2.0"
repository = "https://github.com/soulmachine/crypto-cli-tools"
keywords = ["cryptocurrency", "blockchain", "trading"]


[dependencies]
chrono = "0.4"
crypto-market-type = "1.0.8"
crypto-msg-parser = "1.9.5"
crypto-msg-type = "1.0.5"
crypto-pair = "2.1.9"
dashmap = "5"
env_logger = "0.9"
flate2 = "1"
glob = "0.3"
num_cpus = "1"
log = "0.4"
rand = "0.8"
regex = "1"
rlimit = "0.7"
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
sysinfo = "0.21.1"
threadpool = "1"
xz2 = "0.1"

[profile.release]
lto = true
strip = "debuginfo"
codegen-units = 1
opt-level="z"
