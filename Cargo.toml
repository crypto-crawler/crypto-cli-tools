[package]
name = "crypto-cli-tools"
version = "1.2.3"
edition = "2021"
authors = ["soulmachine <soulmachine@gmail.com>"]
description = "A collection of CLI tools to process cryptocurrency data"
license = "Apache-2.0"
repository = "https://github.com/soulmachine/crypto-cli-tools"
keywords = ["cryptocurrency", "blockchain", "trading"]


[dependencies]
chrono = "0.4.19"
crypto-market-type = "1.1.1"
crypto-msg-parser = "2.6.9"
crypto-msg-type = "1.0.8"
crypto-pair = "2.2.12"
crypto-message = "1.1.10"
dashmap = "5.3.4"
delimited-protobuf = "0.1.0"
env_logger = "0.9.0"
flate2 = "1.0.24"
glob = "0.3.0"
num_cpus = "1.13.1"
log = "0.4.17"
once_cell = "1.13.0"
rand = "0.8.5"
regex = "1.6.0"
rlimit = "0.8.3"
serde_json = "1.0.82"
serde = { version = "1.0.140", features = ["derive"] }
sysinfo = "0.24.7"
threadpool = "1.8.1"
urlencoding = "2.1.0"
xz2 = "0.1.7"

[profile.release]
lto = true
strip = "debuginfo"
codegen-units = 1
opt-level="z"
