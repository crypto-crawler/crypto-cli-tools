[package]
name = "crypto-cli-tools"
version = "0.8.9"
edition = "2021"
authors = ["soulmachine <soulmachine@gmail.com>"]
description = "A collection of CLI tools to process cryptocurrency data"
license = "Apache-2.0"
repository = "https://github.com/soulmachine/crypto-cli-tools"
keywords = ["cryptocurrency", "blockchain", "trading"]


[dependencies]
chrono = "0.4.19"
crypto-market-type = "1.1.0"
crypto-msg-parser = "2.2.9"
crypto-msg-type = "1.0.6"
crypto-pair = "2.2.7"
dashmap = "5.3.4"
env_logger = "0.9.0"
flate2 = "1.0.24"
glob = "0.3.0"
num_cpus = "1.13.1"
log = "0.4.17"
once_cell = "1.12.0"
rand = "0.8.5"
regex = "1.5.6"
rlimit = "0.8.3"
serde_json = "1.0.81"
serde = { version = "1.0.137", features = ["derive"] }
sysinfo = "0.24.1"
threadpool = "1.8.1"
urlencoding = "2.1.0"
xz2 = "0.1.6"

[profile.release]
lto = true
strip = "debuginfo"
codegen-units = 1
opt-level="z"
